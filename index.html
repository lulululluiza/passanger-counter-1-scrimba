<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-app">
            <h1>People entered:</h1>
            <h2 id="count">0</h2>
            <div class="buttons">
                <button id="increment" class="button-style" onclick="increment()">INCREMENT</button>
                <button id="save" class="button-style" onclick="save()">SAVE</button>
            </div>
            <h3 id="prev">Previous entries: </h3>
        </div>
    </body>
    
    <script src="index.js"></script>
</html>
